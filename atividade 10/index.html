<!DOCTYPE html>
<head>
    <meta charset="UTF-*">
    <title>Abra a Janela</title>

    <script>
        function abrir(){
            document.getElementById("janela").src="img/aberta.jfif";
        }

        function quebrar(){
            document.getElementById("janela").src="img/quebrada.jfif";
        }
        
        function fechar(){
            document.getElementById("janela").src="img/fechada.jfif";
        }
    </script>
</head>

<body>
    <header>
        <h1> Abra a Janela! </h1>
    </header>
    <img id="janela" onmouseover="abrir()" onclick="quebrar()" onmouseout="fechar()" src="img/fechada.jfif" width="150" height="=150">
    

</body>
