<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Input text e Checkbox</title>
    <script>
        document.addEventListener("DOMContentLoaded", () =>{

            var frase = document.getElementById("frase");
            var toMaiusculo = document.getElementById("chkUpperCase");
            var toMinusculo = document.getElementById("chkLowerCase");

            toMaiusculo.addEventListener('click', () => {
                frase.value = frase.value.toUpperCase();
                toMinusculo.checked = false;
            })

            toMinusculo.addEventListener('click', () => {
                frase.value = frase.value.toLowerCase();
                toMaiusculo.checked = false;
            })

        })
    </script>
</head>

<body>
    <div id="main" width=200 heigth=200>
        DIGITE UM TEXTO:<input type="text" id="frase"><br>
        Tornar Maiúsculo<input type="checkbox" id="chkUpperCase"><br>
        Tornar Minúsculo<input type="checkbox" id="chkLowerCase">
    </div>

</body>

</html>
