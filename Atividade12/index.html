<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <script src="main.js"></script>

</head>
<body>
    <div class="container">
        <form id="formulario">
            <h1>Formulário Principal</h1>
            <label for="">Nome <input type="text" name="nome" id="nome"></label>
            <br/>
            <label for="">E-Mail <input type="text" name="email" id="email"></label>
            <br/>
            <label for="">Comentário <br/>
                <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
            </label>
            <h2>Pesquisa</h2>
            <label for="">Primeira vez nesta página? <br/>
            Sim <input type="radio" name="pesquisa" id="pesquisaSim"/>
            Não <input type="radio" name="pesquisa" id="pesquisaNao"/>
            </label>
            <br/>
            <input type="submit" value="Enviar" class="btn btnPrimario"/>
        </form>
    </div>
</body>



</html>
